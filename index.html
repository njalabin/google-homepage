<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <nav id="box-container-main">
            <ul id="box-container-one">
                <li class="left-box"><a href="#">About</a></li>
                <li class="left-box"><a href="#">Store</a></li>
            </ul>
            <ul id="box-container-two">
                <li class="right-box"><a href="#">Gmail</a></li>
                <li class="right-box"><a href="#">Images</a></li>
                <li class="right-box"><a href="#">Dot dot dot</a></li>
                <li class="right-box"><a href="#">Profile Picture</a></li>
            </ul>
        </nav>
    </header>
    <div class="logo-space">
        <img class="google-logo" src="./images/googlelogo_color_272x92dp.png" alt="Google Logo Homepage">
    </div>
    <div class="center-block">
        <form>
            <input class="search-bar" type="search">
        </form>
    </div>
    <div class="center-block">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
    </div>
    <div class="center-block">
        Google offered in: <a id="language-select" href="#">Francais</a>
    </div>
    <div class="foot-container">
        <div class="foot-wrap">
            <footer class="footer-background">
                <div class="region">
                    Canada
                </div>
                <div>
                    <ul class="footer-inline">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
