<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul id="nav-right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="./images/bars.png" alt="Google Apps"></a></li>
                <li><a href="#"><button>Sign In</button></a></li>
            </ul>
        </nav>
    </header>
    <div id="logo-box">
        <img class="logo-main" src="./images/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="search-box">
            <input class="search" type="text">
            <div class="icons">
                <img src="./images/search.png" alt="search button">
                <img src="./images/mic.png" alt="mic search">
            </div>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="language">
            <p>Google offered in: <a href="#">Francais</a></p>
        </div>
    </div>
    <footer class="footer">
        <div class="row-one">
            <p class="country">Canada</p>
        </div>
        <div class="row-two">
            <ul class="left-side">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="right-side">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
